<!DOCTYPE >
<html>
  <head>
    <meta charset="uts-8" />
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Rock/Paper/Scissors</title>
  </head>
  <body>
    <div id="main-container" class="main-container">
      <div class="title">
        <h1>Rock paper Scissors</h1>
        <h2>Whoever wins 5 times first wins !</h2>
      </div>
      <div>Selected choice</div>
      <div class="container-display">
        <div id="user-display">User Selects:</div>
        <div id="pc-display">Computer Selects: ?</div>
      </div>
      <div class="system-message">
        <div id="score">score:</div>
        <div id="status"></div>
      </div>
      <div class="container-choices">
        <div class="container-images">
          <img
            id="rock"
            class="images"
            src="/img/rock.jpg"
            name="rock"
            alt="rock"
            onClick="rockChosen()"
          />
          <img
            id="paper"
            class="images"
            src="/img/paper.jpg"
            name="paper"
            alt="paper"
            onClick="paperChosen()"
          />
          <img
            id="scissors"
            class="images"
            src="/img/scissors.jpg"
            name="scissors"
            alt="scissors"
            onClick="scissorsChosen()"
          />
        </div>
        <div class="button">
          <button type="button" onClick="play()">Play</button>
        </div>
      </div>
    </div>
    <div id="end-game" class="end-game"></div>
  </body>
</html>
