<!DOCTYPE >
<html>
  <head>
    <meta charset="uts-8" />
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Rock/Paper/Scissors</title>
  </head>
  <body>
    <div id="main-container" class="main-container">
      <div class="title">
        <h1>Rock paper Scissors</h1>
      </div>
      <div>Selected choice</div>
      <div class="container-display">
        <div id="user-display">User Selects:</div>
        <div id="pc-display">Computer Selects: ?</div>
      </div>
      <div class="system-message">
        <div id="score">score:</div>
        <div id="status"></div>
      </div>
      <div class="container-choices">
        <img id="rock" src="#" name="rock" alt="rock" onClick="rockChosen()" />
        <img
          id="paper"
          src="#"
          name="paper"
          alt="paper"
          onClick="paperChosen()"
        />
        <img
          id="scissors"
          src="#"
          name="scissors"
          alt="scissors"
          onClick="scissorsChosen()"
        />
        <button type="button" onClick="play()">Play</button>
      </div>
    </div>
    <div id="end-game" class="end-game"></div>
  </body>
</html>
