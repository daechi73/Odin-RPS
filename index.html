<!DOCTYPE >
<html>
  <head>
    <meta charset="uts-8" />
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Rock/Paper/Scissors</title>
  </head>
  <body>
    <div class="title">
      <h1>Rock paper Scissors</h1>
    </div>
    <div>Selected choice</div>
    <div class="container-display">
      <div class="display-user"></div>
      <div class="display-pc"></div>
    </div>
    <div class="container-choices">
      <img id="rock" src="#" name="rock" alt="rock" onClick="rockChosen()" />
      <img
        id="paper"
        src="#"
        name="paper"
        alt="paper"
        onClick="paperChosen()"
      />
      <img
        id="scissors"
        src="#"
        name="scissors"
        alt="scissors"
        onClick="scissorsChosen()"
      />
      <button type="button" onClick="getComputerChoice()">Play</button>
    </div>
    <div class="container-score">
      <div class="score">score:</div>
    </div>
  </body>
</html>
