<!DOCTYPE >
<html>
  <head>
    <meta charset="uts-8" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Rock/Paper/Scissors</title>
  </head>
  <body>
    <div class="title">
      <h1>Rock paper Scissors</h1>
    </div>
    <div>Selected choice</div>
    <div class="container-display">
      <div class="display-user"></div>
      <div class="display-pc"></div>
    </div>
    <div class="container-choices">
      <input type="image" class="choice-rock" alt="rock" />
      <input type="image" class="choice-paper" alt="paper" />
      <input type="image" class="choice-scissors" alt="scissors" />
    </div>
    <div class="container-score">
      <div class="score">score:</div>
    </div>
  </body>
</html>
